

<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off" name ="form1">
				{{ form.csrf_token }}
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email (e.g. john@example.com)" id="email" required >
				<label for ="mobile">
					   <i class = "fas fa-mobile"></i>
				</label>
				<input type ="text" name="mobile" placeholder="Mobile Number" id="mobile" required>



				{{ form.recaptcha }}
				<div class="msg">
					{% if msg.errors %}
						<uL>
							{% for i in msg.errors %}
							<li>{{i}} :
								<ul>
									{% for x in msg.errors[i] %}
										<li>
											{{x}}
										</li>
									{%endfor%}
								</ul>

							</li>
							{%endfor%}
						</uL>
					{% else %}
						{{msg}}
					{%endif%}
				</div>
				<input type="submit" value="Register" id="submit" name="submit">

				
			</form>
		</div>
	</body>
</html>
